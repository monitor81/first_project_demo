<!doctype html>
<html>
<style type="">

#gallery {
	width: 200px;
	margin: 0 auto;
	text-align: center;
}
	#gallery .photos
	{position: relative;
		height: 130px;

	}
	#gallery .photos img{
		display: none;
		width: 100%;
		position: absolute;
		left:0;
		}
	#gallery .photos img:first-child {
		display: block;
	}
	.buttons {
		background-color: rgba(12,10,10,0.2); 
		position: relative;
		top: 0;
		margin: 0 auto;
		width: 200px;
	}

</style>
<head>
	</head>
	<body>
		<div id="gallery">
			<div class="photos">
				<img src="Images/1.jpg">
				<img src="Images/2.jpg">
				<img src="Images/3.jpg">
			</div>
			<div class="buttons">
				<input type="button" value="<<" class="prev">
				<input type="button" value=">>" class="next">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="scripts/script.js">
		
	</script>
</html>
